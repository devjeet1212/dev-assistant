<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEV'S Assistant 🤖</title>
  <link rel="icon" href="circle-logo.png" />
  <style>
    body {
      background: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    img {
      width: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
    }
    h1 {
      color: #fff;
      font-size: 28px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      background: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #00ddaa;
    }
    #response {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <img src="circle-logo.png" alt="DEV Logo" />
  <h1>🎤 DEV’S Assistant</h1>
  <button onclick="startAssistant()">🧠 Talk to Me</button>
  <div id="response"></div>

  <script>
    const responses = {
      hello: "Namaste, main hoon DEV ka Assistant – kya haal hai bhai?",
      kaiseho: "Bilkul bindaas hoon, tu suna bhai!",
      naam: "Mera naam hai DEV’S Assistant, tera bhai.",
      pyaar: "Aree bhai, pyaar ke mamle main toh main bhi confuse hoon!",
      time: () => `Abhi time ho raha hai ${new Date().toLocaleTimeString()}`,
      date: () => `Aaj ki tareekh hai ${new Date().toLocaleDateString()}`,
      joke: "Ek joke sun: ChatGPT aur DEV ek room mein band ho gaye... duniya ne kaha: 'Ab toh AI ne duniya sambhaal li!' 🤖😂",
      default: "Main samajh nahi paaya. Kuch aur poochh le bhai!"
    };

    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = 'hi-IN';  // Hindi + Amitabh tone supported
      msg.pitch = 0.8;
      msg.rate = 0.9;
      msg.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Google हिंदी") || voice.name.includes("Amitabh")) || null;
      window.speechSynthesis.speak(msg);
    }

    function startAssistant() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Mic not supported on this browser!");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "hi-IN";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        document.getElementById("response").innerText = "🎙️ Sun raha hoon bhai...";
      };

      recognition.onerror = (event) => {
        document.getElementById("response").innerText = "❌ Mic error: " + event.error;
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        let reply = responses.default;

        for (const key in responses) {
          if (transcript.includes(key)) {
            reply = typeof responses[key] === "function" ? responses[key]() : responses[key];
            break;
          }
        }

        document.getElementById("response").innerText = `🧠: ${reply}`;
        speak(reply);
      };

      recognition.start();
    }
  </script>
</body>
</html>
